<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CSS </title>
    <style>
        #apple{
         color: blue;
        }
        #banana{
            color: yellow;
        }
        #orange{
            color: blueviolet;
        }
    </style>
    <!-- 外部CSS透過Link方式帶入 -->
        <link rel="stylesheet" href="css/fruit.css">
</head>
<body>
        <!-- 一份HTML文件中，id屬性是唯一值 -->
        <!-- class 為CSS 群組定義 -->
        <p id="apple" class="a">Apple</p>
        <p id="banana" class="a">Banana</p>
        <p id="orange" class="a">Orange</p>
        <p id="kind" class="a">以上是水果種類</p>
</body>
</html>
