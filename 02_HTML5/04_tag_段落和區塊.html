<!DOCTYPE html>
<html>

<head>
    <!-- 試試看 <title> tag -->
    <!-- 定義網頁標題 -->
</head>
<style>
    p {
        color: blue;
    }
</style>
<body>
    <!-- 段落和區塊的標籤 -->
    <!-- http://www.w3schools.com/tags/ -->

    <!-- 試試看 <p> tag -->
    <!-- 段落<p>:paragraph 預設換行符號 -->
    <p onclick="jarry()">Speed is only useful if you're running in the right direction.<br> Joel Barker.</p>
    <p>hi my name is jarry</p>
   
    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->

    <!-- 試試看 <hr> tag -->
    <!-- 分隔網頁內容 -->
    <hr>
    <p>test</p>

    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>test123</h1>
    <h2>test123</h2>
    <h3>test132</h3>
    <h4>test123</h4>
    <!-- 試試看 <pre> tag -->
    <pre>show pre</pre>
    <!-- 在<pre>標籤中間的文字，格式會被保留下來 -->

    <!-- 試試看 <div> tag -->
        <div>show div</div>
    <!-- division 會在元素的前後換行，區塊元素(block level) -->

    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <p><span style="color: red;">紅</span><span style="color: green;">綠</span><span style="color: blue;">藍</span></p>
    三原色有，紅、綠、藍三種顏色
    <script>
        function jarry(){
            alert("hi erro");
        }
    </script>
</body>

</html>
