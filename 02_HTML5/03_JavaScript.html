<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
    p {
        background-color: antiquewhite;
        width: 180px;
        height: 20px;
    }
    </style>
</head>

<body>

    <!-- 大部分的情況下，瀏覽器會忽略空白字元或換行符號 -->
    <!-- 所以請盡量使用，讓HTML原始碼排列整齊好閱讀 -->
    <!-- onclick用法:點選文字時,呼叫function test() 的彈跳內容 -->
    <p onclick="test()">測試撰寫JavaScript區塊</p>

    <!-- 在這裡加上JavaScript的樣式表撰寫區塊 -->
<script>
    function test(){
        alert("Hello World");
    }
</script>
</body>

</html>
