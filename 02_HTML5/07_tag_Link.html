<!DOCTYPE html>
<html>

<head>
    <title> HTML </title>
    <meta charset="UTF-8">
    <style>
    a {
        text-decoration: none;
    }
    </style>
</head>

<body>
    <!-- 外部網址連結 -->
    <!-- target:開啟新分頁 -->
    <p>這是一個外部超連結,<a target="_blank" href="http://www.google.com.tw">請點選</a></p>
    <!-- 內部網頁檔案 -->
    <p>這是一個內部連結,<a href="02_CSS.html">02_CSS.html</a></p>   
    <!-- id:可透過id碼定義超連結上下位址-->
    <a href="#here">跳轉頁面</a>
    <br>
    <img src="img/japan.gif" alt="">
    <p id="here">跳轉業面</p>
    
    <!-- 連結至網頁內元素 (id) -->
</body>
</html>
